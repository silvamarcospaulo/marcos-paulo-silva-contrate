name: Build & Deploy Angular to Hostinger (FTP)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Angular - produção)
        run: npm run build -- --configuration production

      - name: Detect build output folder
        id: detect
        shell: bash
        run: |
          if [ -d "dist/marcos-paulo-silva-contrate/browser" ]; then
            DIR="dist/marcos-paulo-silva-contrate/browser/"
          elif [ -d "dist/marcos-paulo-silva-contrate" ]; then
            DIR="dist/marcos-paulo-silva-contrate/"
          else
            echo "❌ Pasta de build não encontrada em dist/marcos-paulo-silva-contrate nem dist/marcos-paulo-silva-contrate/browser"
            echo "Conteúdo de dist:"
            ls -la dist || true
            exit 1
          fi
          echo "OUTPUT_DIR=$DIR" >> "$GITHUB_ENV"
          echo "dir=$DIR" >> "$GITHUB_OUTPUT"
          echo "✅ Usando pasta: $DIR"

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          server-dir: ${{ secrets.FTP_ROOT }}/
          local-dir: ${{ steps.detect.outputs.dir }}
          dangerous-clean-slate: false
          exclude: |
            contrate/**
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/tests/**
            **/README.md
            **/dist/**/server/**
